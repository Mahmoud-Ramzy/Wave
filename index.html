<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Links -->
    <link rel="stylesheet" href="./CSS/Normalize.css" />
    <!-- Font awesome Link -->
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <!-- BootStrap CSS link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- BootStrap JS link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Agency Template</title>
  </head>
  <body>
    <!-- Start Navbar Section -->
    <section id="NavBar">
      <!-- BootStrap Navbar from Docs -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><p class="LOGO">Mahmoud <span>Ramzy</span></p></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- in bootstrap 5 "ml:margin left -> ms: margin start" -->
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Testimonials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!-- End Navbar Section -->
    <section id="banner">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p class="Title">BEST DIGITAL AGENCY</p>
            <p>
              Subscribe Programzy Youtube Channel to watch videos about
              programming and web development made by Mahmoud Ramzy.
            </p>
            <a href="#" class="Watch"
              ><img
                src="./images/play.png"
                alt="Play video button"
                class="PlayBTN"
              />Watch Now
            </a>
          </div>
          <div class="col-md-6 text-center">
            <img
              src="./images/home2.png"
              class="img-fluid img2"
              alt="Home image "
            />
          </div>
        </div>
      </div>
      <!-- Wave image in bottom of section -->
      <img src="./images/wave1.png" alt="bottom-img" class="bottom-img" />
    </section>
    <!-- Start Banner Section -->
  </body>
</html>
